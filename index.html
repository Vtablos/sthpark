<head>
  <title>Google Homepage</title>
  <link rel="stylesheet" href="./index.css" />
</head>

<body>
  <div class="page">
    <!-- HEADER -->
    <div class="header">
      <div class="item">Gmail</div>
      <div class="item">Images</div>
      <div class="item">
        <img class="icon" src="./grid.png" />
      </div>
      <div class="avatar">A</div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
      <img class="logo" src="logo.png" />

      <!-- FORM SEARCH -->
      <div class="form">
        <img class="search-icon" src="search.png" />
        <input
          class="input"
          type="text"
          placeholder="Search Google or type URL"
        />
        <img class="speaker-icon" src="speaker.png" />
      </div>

      <!-- BUTTONS -->
      <div class="buttons">
        <input class="button" type="submit" value="Google Search" />
        <input class="button" type="submit" value="I'm Feeling Lucky" />
      </div>
    </div>

    <!-- LANGUAGES -->
    <div class="lang">
      Google offered in:
      <a href="#">rus</a>
      <a href="#">bel</a>
    </div>

    <!-- FOOTER -->
    <div class="footer">
      <div class="country">
        Belarus
      </div>
      <div class="links">
        <div>
          <a class="link" href="#">Advertising</a>
          <a class="link" href="#">Business</a>
          <a class="link" href="#">About</a>
          <a class="link" href="#">How Search works</a>
        </div>
        <div>
          <a class="link" href="#">Privacy</a>
          <a class="link" href="#">Terms</a>
          <a class="link" href="#">Settings</a>
        </div>
      </div>
    </div>
  </div>
</body>
